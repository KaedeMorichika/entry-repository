<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>日本プロ野球ニュース</title>
    <style type="text/css">
        body {
            background: aliceblue;
        }
        .article {
            margin: 15px 20px;
        }

        .summary {
            width: 800px;
            font-size: 12px;
        }

        #loader {
            margin-left: 5px;
            display: none;
        }

        #loader_image {
            width: 15px;
            height: 15px;
        }

        #loader_message {
            margin-left: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        <!--
        $(window).on('load', function() {

            $(document)
                .ajaxStart(function() {
                    $('#loader').css('display', 'inline');
                })
                .ajaxStop(function() {
                    $('#loader').css('display', 'none');
                })

            getNPBNews();

            $('#update').on('click', function() {
                getNPBNews();
            })

            function getNPBNews() {
                $.ajax({
                    url:'http://localhost/entry-repository/npb_news/getNPBNews.php',
                    type:'GET',
                    dataType:'json'

                }).done(function(data) {
                    callback(data);

                }).fail(function(data) {
                    alert('情報の取得に失敗しました。');
                    console.log(data);

                })
            }

            function callback(data) {

                $('#news_catalog').empty();

                $.each(data, function (index, value) {

                    $('<div>', {
                        'class': 'article',
                        'id': 'article'+index
                    }).appendTo('#news_catalog');

                    $('<a>', {
                        'class': 'title',
                        'href': value['url'][0],
                        'target': '_blank',
                        'text': value['title'][0]
                    }).appendTo('#article'+index);

                    $('<div>', {
                        'class': 'summary',
                        'text': value['summary'][0]
                    }).appendTo('#article'+index);
                })
            }
        })
            //-->
    </script>
</head>

<body>
<h1 id="title">日本プロ野球ニュース</h1>
<input type="button" id="update" value="ニュースを更新">
<span id="loader">
<img id="loader_image" src="loading01_r1_c1.gif" alt="Now Loading..."/><span id="loader_message">Now Loading...</span>
</span>
<div id="news_catalog">

</div>

</body>


</html>
